<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Me Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let currentLanguage = 'ar';

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelector('body').style.direction = lang === 'ar' ? 'rtl' : 'ltr';
            translatePage();
        }

        function translatePage() {
            const translations = {
                ar: {
                    about: "من نحن",
                    services: "الخدمات",
                    contact: "تواصل معنا",
                    whatsapp: "واتساب",
                    callNow: "اتصل الآن",
                    downloadPDF: "تحميل PDF",
                    english: "English",
                    footer: "© 2025 Make Me Restaurant. جميع الحقوق محفوظة."
                },
                en: {
                    about: "About Us",
                    services: "Services",
                    contact: "Contact Us",
                    whatsapp: "WhatsApp",
                    callNow: "Call Now",
                    downloadPDF: "Download PDF",
                    english: "العربية",
                    footer: "© 2025 Make Me Restaurant. All rights reserved."
                }
            };

            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translations[currentLanguage][key];
            });
        }

        function whatsapp() {
            window.open('https://wa.me/971522233989', '_blank');
        }

        function callNow() {
            window.open('tel:+971522233989');
        }

        function downloadPDF() {
            window.open('assets/menu.pdf', '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            translatePage();
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about" data-translate="about">من نحن</a></li>
                <li><a href="#services" data-translate="services">الخدمات</a></li>
                <li><a href="#contact" data-translate="contact">تواصل معنا</a></li>
                <li><a href="#" onclick="whatsapp()" data-translate="whatsapp">واتساب</a></li>
                <li><a href="#" onclick="callNow()" data-translate="callNow">اتصل الآن</a></li>
                <li><a href="#" onclick="downloadPDF()" data-translate="downloadPDF">تحميل PDF</a></li>
                <li><a href="#" onclick="changeLanguage(currentLanguage === 'ar' ? 'en' : 'ar')" data-translate="english">English</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <img src="assets/about.png" alt="من نحن" loading="lazy">
        </section>

        <section id="services">
            <img src="assets/services.png" alt="الخدمات" loading="lazy">
        </section>

        <section id="contact">
            <img src="assets/contact.png" alt="تواصل معنا" loading="lazy">
        </section>
    </main>

    <footer>
        <p data-translate="footer">© 2025 Make Me Restaurant. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
